{% extends "base.html" %}
{% load socialaccount %}

{% block title %}ログイン | {% endblock %}

{% block content %}
  <h3>ログイン</h3>
  <p>Twitterアカウントでログインをすることで、より多くの機能を使うことができます。</p>
  <p>ログインにはTwitterアカウントが必要です。</p>
  <p><a href="{% provider_login_url "twitter" with process="login" %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}" class="btn btn-lg btn-success">Twitterアカウントでログイン</a></p>
{% endblock %}
