{% extends "base.html" %}

{% block content %}
  <h3>ログイン</h3>
  <p>Twitterアカウントでログインをすることで、より多くの機能を使うことができます。</p>
  <p>ログインにはTwitterアカウントが必要です。</p>
  <p><a href="{% url "socialauth_begin" "twitter" %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}" class="btn btn-lg btn-success">Twitterアカウントでログイン</a></p>
{% endblock %}
